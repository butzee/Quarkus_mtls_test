quarkus.http.port=8081
kafka.security.protocol=SSL
kafka.ssl.protocol=TLSv1.3
mp.messaging.incoming.generated-price.connector=smallrye-kafka
mp.messaging.incoming.generated-price.topic=prices
mp.messaging.incoming.generated-price.value.serializer=org.apache.kafka.common.serialization.StringSerializer

mp.messaging.incoming.generated-price.ssl.truststore.location=/etc/certs/truststore.jks
mp.messaging.incoming.generated-price.ssl.truststore.password=${KAFKA_SSL_TRUSTSTORE_PASSWORD}
mp.messaging.incoming.generated-price.ssl.keystore.location=/etc/certs/microservice-b.keystore.jks
mp.messaging.incoming.generated-price.ssl.keystore.password=${KAFKA_SSL_KEYSTORE_PASSWORD}

kafka.bootstrap.servers=kafka.default.svc.cluster.local:9092

# Dev-Profile
%dev.quarkus.http.port=8081
%dev.kafka.bootstrap.servers=localhost:9093

%dev.mp.messaging.incoming.generated-price.ssl.truststore.location=../certs/truststore.jks
%dev.mp.messaging.incoming.generated-price.ssl.truststore.password=changeit
%dev.mp.messaging.incoming.generated-price.ssl.keystore.location=../certs/microservice-b.keystore.jks
%dev.mp.messaging.incoming.generated-price.ssl.keystore.password=changeit